<!DOCTYPE html>
<html>
<head>
    <title>Sum Calculator</title>
</head>
<body>
    <h1>Enter two numbers Mafaz</h1>
    <input type="number" id="num1" placeholder="Enter number 1"><br><br>
    <input type="number" id="num2" placeholder="Enter number 2"><br><br>
    <button onclick="calculateSum()">Calculate Sum</button><br><br>
    <div id="result"></div>

    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var formData = new FormData();
                formData.append('num1', num1);
                formData.append('num2', num2);
  
                fetch('/calculate', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = 'The sum is: ' + data;
                });
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
            }
        }
    </script>
</body>
</html>
